<div class="calculator">
  <div class="row">
    <input type="text" class="field js-field">
  </div>
  <div class="row -buttons">
    <button class="operator js-operator">+</button>
    <button class="operator js-operator">-</button>
    <button class="operator js-operator">*</button>
    <button class="operator js-operator">/</button>
  </div>
  <div class="row">
    <button class="calculate js-calculate">calculate</button>
  </div>
  <div class="row">
    <div class="result js-result"></div>
  </div>
</div>
